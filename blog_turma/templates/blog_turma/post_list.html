{% extends 'blog_turma/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            </h1>
            <p> {{ post.text|safe }}</p>
        </div>
        <span> {{ post.author }} </span>
        <hr>
    {% endfor %}
{% endblock %}
